<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bootcamp Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="./img/favicon_bootcamp_manager.png">

    <style>
        body {
            background-image: url("./img/Fondo-factoria-f5-color.png");
            background-size: 150px 150px;
            background-repeat: repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            margin: 1rem;
            padding: 0;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(106, 47, 28, 0.7);
            overflow: hidden;
        }

        .logo-section {
            text-align: center;
            background: #FF4700;
            padding: 20px 20px;
            color: white;
        }

        .logo-section img {
            max-width: 90%;
        }

        .logo-section h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo-section p {
            color: #f0f0f0;
            font-size: 0.9rem;
        }

        .logo-section h2 {
            color: #FF4700;
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
            text-align: center;
             font-family: "Homemade Apple", cursive;
            font-weight: 400;
            font-style: normal;
        }

        .role-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }

        #login-form {
            padding: 10px 40px 40px 40px;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px 15px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #ff4700;
            box-shadow: 0 0 0 0.2rem rgba(255, 71, 0, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #ff4700 0%, #d63900 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 0, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .hidden {
            display: none;
        }

        .spinner-sm {
            display: none;
            width: 16px;
            height: 16px;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            color: #999;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .help-text {
            color: #999;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .role-selection {
            display: none !important;
        }

        .password-input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-group input {
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #ff4700;
        }
    </style>
</head>

<body>
    <div class="login-container">

        <div class="logo-section">
                    <img class="logotype"src="./img/bootcamp_manager_logotype_bold_organge.png" /> 

            <!-- <img src="./img/Factoria-F5-Official-Logo-2.png" alt="FactoriaF5" /> -->
        </div>
        <h2 class="welcome-title">Hi! Welcome and enjoy!</h2>
        <div id="danger-alert" class="alert alert-danger hidden" role="alert"></div>
        <div id="success-alert" class="alert alert-success hidden" role="alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label" data-i18n="email-address">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="your.email@example.com" required />
            </div>

            <div class="form-group">
                <label for="password" class="form-label" data-i18n="password">Password</label>
                <div class="password-input-group">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required />
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="help-text" id="help-text" data-i18n="your-assigned-password">Use your assigned password
                </div>
            </div>

            <button type="button" class="btn-login" id="login-button" onclick="handleLogin()">
                <span class="login-text">Sign In</span>
                <span class="spinner-sm spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
            </button>
        </form>
    </div>
        <!-- <img class="logotype"src="./img/bootcamp_manager_logotype_bold_organge.png" />  -->

    <script src="js/config.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/login.js"></script>

    <script>
        // Highlight current language button
        document.addEventListener('DOMContentLoaded', function () {
            updateLangButtons();
        });

        function updateLangButtons() {
            const currentLang = getCurrentLanguage();
            document.getElementById('lang-en').style.background = currentLang === 'en' ? '#ff4700' : 'transparent';
            document.getElementById('lang-es').style.background = currentLang === 'es' ? '#ff4700' : 'transparent';
        }

        // Override setLanguage to update buttons
        const originalSetLanguage = setLanguage;
        window.setLanguage = function (lang) {
            originalSetLanguage(lang);
            updateLangButtons();
        };

        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const button = event.currentTarget;
            const icon = button.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>

</html>
