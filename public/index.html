<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #ff4700 0%, #d63900 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .btn-custom {
            background: white;
            color: #ff4700;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #ff4700;
        }
        .server-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1 class="mb-4">üéì Bootcamp Manager</h1>
        <p class="mb-4">Welcome to the Bootcamp Management System</p>
        
        <div>
            <a href="login.html" class="btn-custom">
                <i class="bi bi-person-circle"></i> Teacher/Admin Login
            </a>
            <a href="public-promotion.html" class="btn-custom">
                <i class="bi bi-eye"></i> View Public Promotion
            </a>
        </div>

        <div class="server-info">
            <p class="mb-1"><strong>‚ö†Ô∏è Important:</strong></p>
            <p class="mb-1">This application requires the Node.js server to be running.</p>
            <p class="mb-0">If you see errors, make sure to access via: <strong>http://localhost:3001</strong></p>
        </div>

        <script>
            // Check if we're on Live Server and redirect to proper server
            if (window.location.port === '5500' || window.location.hostname === '127.0.0.1') {
                const currentPath = window.location.pathname;
                const search = window.location.search;
                const newUrl = `http://localhost:3001${currentPath}${search}`;
                
                // Show warning and redirect
                document.body.innerHTML = `
                    <div class="welcome-container">
                        <h2>üîÑ Redirecting...</h2>
                        <p>Redirecting to Node.js server at:</p>
                        <p><strong>${newUrl}</strong></p>
                        <p class="mt-3">If this doesn't work, please:</p>
                        <ol class="text-start mt-3">
                            <li>Stop Live Server</li>
                            <li>Run <code>npm start</code> in terminal</li>
                            <li>Access <strong>http://localhost:3001</strong></li>
                        </ol>
                    </div>
                `;
                
                setTimeout(() => {
                    window.location.href = newUrl;
                }, 3000);
            }
        </script>
    </div>
</body>

</html>
